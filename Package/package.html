<!DOCTYPE html>
<html>
  <head>
    <title>Resort Recommendation</title>
    <link rel="stylesheet" type="text/css" href="pack.css" />
  </head>
  <body>
    <section className="pack">
      <div className="secContainer container">
        <div className="packText">
          <h1 className="title">Resort Recommendation</h1>
        </div>

        <div className="packCard grid">
          <div className="form">
            <label htmlFor="checkin">Enter your budget (In Rs.) : </label>
            <input type="number" placeholder="Enter your budget" />
          </div>

          <button className="btn">Recommend</button>

          <div className="result">
            <h2>Your recommended Package :</h2>
          </div>
        </div>
      </div>
    </section>

    <script>
      const budgetInput = document.getElementById("budget-input");
      const recommendButton = document.getElementById("recommend-button");
      const recommendationText = document.getElementById("recommendation");

      recommendButton.addEventListener("click", () => {
        const budget = parseFloat(budgetInput.value);

        let amenities = "";

        if (isNaN(budget)) {
          recommendationText.textContent = "Please enter a valid budget.";
        } else if (budget < 3000) {
          amenities = "Amenities: Dine-In Services";
        } else if (budget >= 3000 && budget <= 6000) {
          amenities =
            "Amenities: Dine-In Services, Gym Access, Pool Access, Fishing (Half-Day), Bird Watching, Beach Bonfire, Stargazing";
        } else {
          amenities =
            "Amenities: Spa and Massages, Exclusive Dining Experience, Outdoor Movie Night, Stargazing, Tennis";
        }

        recommendationText.textContent = `Your recommended Package: ${amenities}`;
      });
    </script>
  </body>
</html>
